name: CD to Github Pages

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the production branch
on:
  pull_request:
    branches:
      - production

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
      
      # Sets up Node in the runner
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: '12'
      
      # Installs dependencies in checked-out repo
      - name: Install dependencies
        run: npm install
      
      # Runs build script to get dist
      - name: Build project
        run: npm run build
      
      # Get date for commit message
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      
      # Deploy built directory to gh pages
      - name: Deploy to GitHub Pages
        if: success()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: main
          build_dir: dist
          commit_message: Release-${{ steps.date.outputs.date }}
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}